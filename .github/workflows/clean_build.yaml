name: Check out and build
on:
  pull_request:
    branches:
      - develop
jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Clean build
        run: ./gradlew clean build
